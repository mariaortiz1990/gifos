<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- NAV -->
    <header>
        <nav>
            <a href="/">
                <img id="img-logo" src="img/logo-desktop-modificado.svg" alt="logo" height="59">
            </a>

            <input type="checkbox" class="burger-checkbox"/>
            <button class="btn-burger"></button>
            <button class="btn-burger-close"></button>
            <div class="menu-main">
                <a class="btn-options-nav btn-dark btn-options-nav-dark" href="#"></a>
                <a class="btn-options-nav btn-options-nav-dark" href="/favoritos.html">FAVORITOS</a>
                <a class="btn-options-nav btn-options-nav-dark" href="/mis-gifos.html">MIS GIFOS</a>
                <a id="btn-add" href="/crear-gifos.html"></a>
            </div>
        </nav>
    </header>
    <!-- MAIN IMG & SEARCH BAR -->
    <section>
        <div id="container-header">
            <h1 id="h1-main">Inspírate, busca, guarda, y crea <br> los mejores <span>GIFOS</span></h1>
            <img id="img-main" src="/img/ilustra_header.svg" alt="gifos" width="399">
        </div>
        <div id="container-btn-search" class="container-btn-search">
            <button id="btn-search-left" class="btn-search search-background-gray btn-background-none"></button>
            <input type="text" name="search" id="ipt-search" placeholder="Busca GIFOS y más">
            <button id="btn-search-right" class="btn-search"></button>
            <div id="wrap-container-result-suggest">
                <div id="container-result-suggest"></div>
            </div>
        </div>
    </section>
    <!-- SUGGEST TRENDING -->
    <section>
        <div id="container-suggest-trending">
            <h3 id="h3-trending">Trending</h3>
            <p id="p-giphy-suggest-trending"></p>
        </div>
    </section>
    <!-- SEARCH RESULTS -->
    <section id="container-result">
        <div id="line"></div>
        <h2 class="h2-title" id="h2-search-result"> </h2>
        <div id="search-result"></div>
        <div id="container-btn-ver-mas">
            <button id="btn-ver-mas"></button>
        </div>
        <div id="search-no-result">
            <img class="img-no-result" src="/img/icon-busqueda-sin-resultado.svg" alt="sin-resultados" height="150" width="150">
            <h4>Intenta con otra búsqueda.</h4>
        </div>
    </section>
    <!-- TRENDING -->
    <section id="container-trending">
        <div>
            <h2 class="h2-title" id="h2-trending">Trending GIFOS</h2>
            <p id="p-giphy-trending-gifos">Mira los últimos GIFO de nuestra comunidad.</p>
        </div>
        <div id="container-gif">
            <button id="btn-slider-left" class="btn-slider-left" disabled></button>
            <div id="container-carousel">
                <div id="gif-trending-embed"></div>
            </div>
            <button id="btn-slider-right" class="btn-slider-right"></button>
        </div>
    </section>
    <footer>
        <div class="footer-container">
            <div>
                <p>Compartir en:</p>
                <div class="footer-redes-sociales">
                    <a id="btn-facebook" href="https://www.facebook.com/" target="blank"></a>
                    <a id="btn-twitter" href="https://twitter.com/?lang=es" target="blank"></a>
                    <a id="btn-instagram" href="https://www.instagram.com/?hl=es-la" target="blank"></a>
                </div>
            </div>
            <p>© GIFOS 2020 All Rights Reserved.</p>
        </div>
    </footer>
    <!-- MAX GIF -->
    <div id="modal-zoom">
        <div id="container-zoom">
            <button class="btn-close"></button>
            <div>
                <button class="btn-slider-left"></button>
                <div id="container-gif-max">
                <img src="/img/ok.svg" alt="gif-maximized" width="695" height="500">
                </div>
                <button class="btn-slider-right"></button>
            </div>
            <div id="container-title-btn">
                <div>
                    <h4> </h4>
                    <h5> </h5>
                </div>
                <div>
                    <button class="btn-gif-favorite"></button>
                    <button class="btn-gif-download"></button>
                </div>
            </div>
 
        </div>

    </div>

    <script src="/js/common.js"></script>
    <script src="/js/dark.js"></script>
    <script src="/js/search.js"></script>
    <script src="/js/trending.js"></script>
</body>
</html>
